<mat-card class="company-card">
    <mat-card-header>
      <div mat-card-avatar class="company-header-image"></div>
      <mat-card-title>{{company?.Title}}</mat-card-title>
      <mat-card-subtitle>{{company?.Category.Name}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{company?.Description}}
      </p>
    </mat-card-content>
    <img *ngIf="company.PicsUrl" img mat-card-image [src]="company?.PicsUrl" alt="Error loading image">
    <mat-card-actions>
      <button (click) = "openDetails()" mat-button>Details</button>
    </mat-card-actions>
  </mat-card>
